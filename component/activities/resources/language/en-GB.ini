; Installer
{ACTOR} {ACTION} {NAME} {OBJECT} {VERSION}={actor} {action} the {name} {object} version {version}
{ACTOR} UPGRADED {NAME} {OBJECT} {VERSION}={actor} {action} the {name} {object} to version {version}

; Contact
{ACTOR} {NAME} {ACTION} {OBJECT}={actor} {action} {object} as {name}